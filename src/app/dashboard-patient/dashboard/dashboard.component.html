<div class="ui-g ui-fluid dashboard">
    <div class="ui-g-12 ui-lg-12">
        <!-- Left Side -->
        <div class="card card-w-title">
            <h1 style = 
            "  font-size: 20px;
               margin-left: 20px;
               size: 2000px;
               text-align: center;
            "> Get medical help right now. Just write down the problem you have: </h1>
            <div class="ui-g form-group">
                <div class="ui-g-12 ui-md-12">
                    <span class="md-inputfield">
                        <input [(ngModel)]="description" type="text" pInputText>
                        <label>Short description</label>
                    </span>
                </div>
                
                <div>
                  <button style="width:120px" (click)="handleClick()" pButton label="Send" class="ui-button-danger"><i style="margin-top:5px" class="material-icons">healing</i></button>
                </div>
            </div>
        </div>
    </div>
    
</div>
