<div *ngIf="dataLoaded">
    <p-fieldset legend="Intervention info" [toggleable]="true">
            <p>Status: {{order.status}}</p>
        
            <h4>Problema:</h4>
            <div class="card">
                {{order.description}}
            </div>
                
            <ng-template *ngIf="order.status == 'Completed'">
                <h4>Diagnostic:</h4>
                <div class="card">
                    {{order.diagnosis}}
                </div>
            </ng-template>
    </p-fieldset> 

    <div *ngIf="order.status == 'Accepted' && locationEnabled">
        <p-gmap [overlays]="overlays" [options]="options" [style]="{'width':'100%','height':'320px'}"></p-gmap>
    </div>
    
    <div *ngIf="order.status == 'Completed'">
        <h2 style="text-align: center">Review for pacient:</h2>
        <p-rating [(ngModel)]="reviewVal" [cancel]="false" style="text-align: center; size:25px"></p-rating>
        <input [(ngModel)]="reviewText" style="width: 100%" type="text" pInputText />
        <button (click)="sendReview()">Send review</button>
    </div>
</div>
